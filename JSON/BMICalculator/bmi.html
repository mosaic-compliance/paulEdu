<body>

        <table>

                <td>
                    <label for="height">Height</label>
                </td>
                <td>
                    <input id ="height" name="ht" type="text">

                </td>
            </tr>
            <tr>
                <td>

                </td>

                    <input id ="weight" name="wt" type="text">

                </td>
            </tr>
        </table>
        <br>
        <button id="btnCalc" onclick="calculateBMI();return false">Calculate BMI</button>
