

<html>

    <head>
        
        <title>jquery</title>

        <script type = "text/javascript" src="jquery.min.js"></script>

        <style type="text/css">
            #circle {
                width:150px;
                height:150px;
                background-color: green;
                border-radius: 50%;
                margin:10px;
            }
            .square {
                width:150px;
                height:150px;
                background-color: red;
                margin:10px;
            }

                
        </style>


    </head>

    <body>

        <div id ="circle"></div>
        <p>This is some text</p>


        <script type="text/javascript">
            $("#circle").click(function(){

                $("p").html("This text has changed");

            });

        </script>

    </body>

</html>
